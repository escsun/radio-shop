{% extends 'layouts/base.html' %}

{% load bootstrap3 %}

{% block title %} Форма обратной связи {% endblock %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <h3 class="text-center">Форма обратной связи</h3>
                <hr>
                {% if messages %}
                    {% for message in messages %}
                        <div class="alert-success">
                            <h4 class="text-center" style="padding: 15px 0"> {{ message }} </h4>
                        </div>
                    {% endfor %}
                {% endif %}
                <form action="" method="post">
                    {% csrf_token %}
                    {% bootstrap_form form %}
                    <input type="submit" role="button" class="btn btn-primary" value="Отправить"
                           style="min-width: 150px">
                </form>
            </div>
        </div>
    </div>
{% endblock %}
