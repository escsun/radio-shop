<ul class="breadcrumb">
    <li><a href="{% url 'index' %}">Каталог</a></li>
    {% for parent in category.get_ancestors %}
        <li><a href="{% url 'category' id=parent.id %}">{{ parent.name }}</a></li>
    {% endfor %}
    {% if product %}
        <li><a href="{% url 'category' id=product.category.id %}">{{ category.name }}</a></li>
        <li>{{ product.name_values }}</li>
    {% else %}
        <li>{{ category.name }}</li>
    {% endif %}

</ul>
