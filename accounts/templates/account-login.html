{% extends 'layouts/base.html' %}

{% load bootstrap3 %}

{% block title %}Авторизация{% endblock %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <div class="panel-title">Авторизация</div>
                    </div>
                    <div class="panel-body">
                        <form action="" method="post">
                            {% csrf_token %}
                            {% bootstrap_form form %}
                            <input type="submit" role="button" class="btn btn-primary btn-block" value="Войти">
                        </form>

                        <div class="row">
                            <hr>
                            <div class="col-md-6">
                                 <p class="text-center"><a href="{% url 'user_activation' %}">Не пришло письмо?</a></p>
                            </div>
                            <div class="col-md-6">
                                <p class="text-center"><a href="{% url 'password_reset' %}">Забыли пароль?</a></p>
                            </div>
                        </div> <!-- row -->
                    </div>  <!-- panel-body -->
                </div> <!-- panel -->
                <p class="text-center"><a href="{% url 'register' %}" class="text-center">Нет аккаунта? Зарегистрируйтесь!</a></p>
            </div> <!-- col-md-4 -->
        </div> <!-- row -->
    </div> <!-- container -->
{% endblock %}
